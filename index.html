<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Management System</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="main-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-users"></i> Unassigned Staff</h2>
        <button class="add-worker-btn" id="addWorkerBtn">
          <i class="fas fa-plus"></i> Add New Worker
        </button>
      </div>
      <div class="staff-list" id="staffList">
      </div>
    </aside>

    <!-- Zone principale -->
    <main class="main-content">
      <div class="plan-grid">
        <div class="room room1" id="room1" data-room="Conference Room">
          <h3 class="room-title">Conference Room</h3>
          <button class="add-to-room-btn" data-room="room1"><i class="fas fa-plus"></i></button>
          <div class="assigned-staff" id="staffRoom1"></div>
        </div>
        <div class="room room2" id="room2" data-room="Archive Room">
          <h3 class="room-title">Archive Room</h3>
          <button class="add-to-room-btn" data-room="room2"><i class="fas fa-plus"></i></button>
          <div class="assigned-staff" id="staffRoom2"></div>
        </div>
        <div class="room room3" id="room3" data-room="Security Room">
          <h3 class="room-title">Security Room</h3>
          <button class="add-to-room-btn" data-room="room3"><i class="fas fa-plus"></i></button>
          <div class="assigned-staff" id="staffRoom3"></div>
        </div>
        <div class="room room4" id="room4" data-room="Reception">
          <h3 class="room-title">Reception</h3>
          <button class="add-to-room-btn" data-room="room4"><i class="fas fa-plus"></i></button>
          <div class="assigned-staff" id="staffRoom4"></div>
        </div>
        <div class="room room5" id="room5" data-room="Staff Room">
          <h3 class="room-title">Staff Room</h3>
          <button class="add-to-room-btn" data-room="room5"><i class="fas fa-plus"></i></button>
          <div class="assigned-staff" id="staffRoom5"></div>
        </div>
        <div class="room room6" id="room6" data-room="Server Room">
          <h3 class="room-title">Server Room</h3>
          <button class="add-to-room-btn" data-room="room6"><i class="fas fa-plus"></i></button>
          <div class="assigned-staff" id="staffRoom6"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modale Ajout Employé -->
  <div class="modal" id="addEmployeeModal">
    <div class="modal-dialog">
      <form id="addEmployeeForm" class="addForm flex flex-col gap-4">
        <h2>Add New Employee</h2>
        
        <div class="form-group">
          <label class="font-semibold text-gray-700">Name *</label>
          <input type="text" id="name" name="name" class="p-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition" required>
          <div id="name-error" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label class="font-semibold text-gray-700">Role *</label>
          <select id="role" name="role" class="p-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition" required>
            <option value="">Select a role</option>
            <option value="Réceptionniste">Réceptionniste</option>
            <option value="Technicien IT">Technicien IT</option>
            <option value="Agent de sécurité">Agent de sécurité</option>
            <option value="Manager">Manager</option>
            <option value="Nettoyage">Nettoyage</option>
          </select>
        </div>
        
        <div class="form-group photo-group">
          <label class="font-semibold text-gray-700">Photo (URL)</label>
          <div class="photo-preview-container">
            <div class="photo-preview" id="photoPreview">
              <i class="fas fa-user"></i>
            </div>
            <input type="url" name="photo" id="photoInput" placeholder="https://example.com/photo.jpg">
          </div>
          <div id="photo-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label class="font-semibold text-gray-700">Email</label>
          <input type="email" name="email" id="email" placeholder="exemple@mail.com" class="p-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
          <div id="email-error" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label class="font-semibold text-gray-700">Phone</label>
          <input type="tel" name="phone" id="phone" class="p-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
          <div id="phone-error" class="error-message"></div>
        </div>
        
        <div class="experiences-section">
          <label class="font-semibold text-black text-xl mt-2">Professional Experiences</label>
          <div id="experiencesList" class="experiences-list flex flex-col gap-3">
            <div class="experience-item flex flex-col p-3 rounded-lg border border-gray-300 bg-gray-50">
              <label class="font-semibold text-gray-700">Company</label>
              <input type="text" class="exp-company p-1 border rounded mb-2 text-black">
              
              <label class="font-semibold text-gray-700">Post</label>
              <input type="text" class="exp-position p-1 border rounded mb-2 text-black">
              
              <div class="flex gap-2 text-black">
                <div class="w-1/2">
                  <label class="font-semibold text-gray-700">From</label>
                  <input type="date" class="exp-from w-full p-1 border rounded text-black">
                </div>
                <div class="w-1/2">
                  <label class="font-semibold text-gray-700">To</label>
                  <input type="date" class="exp-to w-full p-1 border rounded text-black">
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="add-exp-btn" id="addExpBtn">
            <i class="fas fa-plus"></i> Add Experience
          </button>
        </div>
        
        <div class="modal-actions">
          <button type="submit" class="btn-success">Save</button>
          <button type="button" class="btn-danger" id="closeModalBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modale Profil Employé -->
  <div class="modal" id="employeeProfileModal">
    <div class="modal-dialog profile-dialog">
      <div class="profile-header">
        <div class="profile-photo" id="profilePhoto">
          <i class="fas fa-user"></i>
        </div>
        <div class="profile-info">
          <h2 id="profileName"></h2>
          <p id="profileRole"></p>
        </div>
        <button class="close-profile-btn" id="closeProfileBtn"><i class="fas fa-times"></i></button>
      </div>
      
      <div class="profile-details">
        <div class="detail-item">
          <i class="fas fa-envelope"></i>
          <span id="profileEmail"></span>
        </div>
        <div class="detail-item">
          <i class="fas fa-phone"></i>
          <span id="profilePhone"></span>
        </div>
      </div>
      
      <div class="profile-experiences">
        <h3>Professional Experiences</h3>
        <ul id="profileExperiences"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
