  <title>Office Management System</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
  <link rel="stylesheet" href="style.css">

<body>
  <div class="main-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-users"></i> Unassigned Staff</h2>
        <button class="add-worker-btn" id="addWorkerBtn">
          <i class="fas fa-plus"></i> Add New Worker
        </button>
      </div>
      <div class="staff-list" id="staffList">
        <!-- Employés non assignés dynamiques -->
      </div>
    </aside>

    <!-- Zone principale -->
    <main class="main-content">
      <div class="plan-grid">
        <div class="room room1" id="room1" data-room="Conference Room">
          <button class="add-to-room-btn" data-room="room1"><i class="fas fa-plus"></i></button>
          <div class="assigned-staff" id="staffRoom1"></div>
        </div>
        <div class="room room2" id="room2" data-room="Reception">
          <button class="add-to-room-btn" data-room="room2"><i class="fas fa-plus"></i></button>
          <div class="assigned-staff" id="staffRoom2"></div>
        </div>
        <div class="room room3" id="room3" data-room="Server Room">
          <button class="add-to-room-btn" data-room="room3"><i class="fas fa-plus"></i></button>
          <div class="assigned-staff" id="staffRoom3"></div>
        </div>
        <div class="room room4" id="room4" data-room="Security Room">
          <button class="add-to-room-btn" data-room="room4"><i class="fas fa-plus"></i></button>
          <div class="assigned-staff" id="staffRoom4"></div>
        </div>
        <div class="room room5" id="room5" data-room="Staff Room">
          <button class="add-to-room-btn" data-room="room5"><i class="fas fa-plus"></i></button>
          <div class="assigned-staff" id="staffRoom5"></div>
        </div>
        <div class="room room6" id="room6" data-room="Archive Room">
          <button class="add-to-room-btn" data-room="room6"><i class="fas fa-plus"></i></button>
          <div class="assigned-staff" id="staffRoom6"></div>
        </div>
      </div>
    </main>
  </div>
